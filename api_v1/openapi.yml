permalink: /docs/api/v1/openapi.yml
layout: null
---
openapi: 3.1.1

info:
  title: endoflife API
  version: "1.0.0-b1"
  license:
    name: MIT License
    url: 'https://github.com/endoflife-date/endoflife.date/blob/master/LICENSE'
  contact:
    name: endoflife.date team
    url: https://github.com/endoflife-date/endoflife.date
  description: >-
    endoflife.date documents EOL dates and support lifecycles for various products.
    The endoflife API allows users to discover and query for those products.


    Some useful links:

    - [The endoflife.date website](https://endoflife.date/)

    - [The endoflife.date repository](https://github.com/endoflife-date/endoflife.date)

    - [The endoflife.date issue tracker](https://github.com/endoflife-date/endoflife.date/issues/)

    - [The source API definition](https://github.com/endoflife-date/endoflife.date/blob/master/assets/openapi.yml)

# Replace with your preview URL (such as https://deploy-preview-2080--endoflife-date.netlify.app/api/v1).
servers:
  - url: {{ site.url }}/api/v1

paths:
  /:
    get:
      operationId: index
      summary: API index
      description: List the main endoflife.date API endpoints.
      responses:
        '200':
          description: The endpoints list.
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UriListResponse'
        '429':
          description: Too many requests, retry later.

  /products:
    get:
      operationId: products
      summary: List all products
      description: >
        List all the products referenced on endoflife.date.
        Only a summary of each product is returned by this endpoint.
      responses:
        '200':
          description: A products summary list.
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductListResponse'
        '429':
          description: Too many requests, retry later.

  /products/full:
    get:
      operationId: products_full
      summary: List all products (full)
      description: >
        List all the products referenced on endoflife.date, with all their details.
        The full products data is returned by this endpoint, making the result a dump of nearly all
        endoflife.date data. Preferably, use the /products endpoint to get a summary of the products
        and reduce the amount of data transferred.
      responses:
        '200':
          description: A products list with all the information.
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FullProductListResponse'
        '429':
          description: Too many requests, retry later.

  /products/{product}:
    get:
      operationId: product
      summary: Get a product
      description: >
        Get the given product data.
        This endpoint is returning all endoflife.date knows about the product, including release cycles data.
      parameters:
        - name: product
          in: path
          description: A product name.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The given product description.
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductResponse'
        '404':
          description: The product with the given name does not exist.
        '429':
          description: Too many requests, retry later.

  /products/{product}/releases/{release}:
    get:
      operationId: product_release
      summary: Get a product release cycle
      description: Get the given product release cycle information.
      parameters:
        - name: product
          in: path
          description: A product name.
          required: true
          schema:
            type: string
        - name: release
          in: path
          description: A release cycle name.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The given product release cycle information.
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductReleaseResponse'
        '404':
          description: The product with the given name does not exist, or the given release cycle does not exist within the product.
        '429':
          description: Too many requests, retry later.

  /products/{product}/releases/latest:
    get:
      operationId: product_release_latest
      summary: Get a product latest release cycle
      description: Get the latest release cycle information for the given product.
      parameters:
        - name: product
          in: path
          description: A product name.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The given product latest release cycle information.
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductReleaseResponse'
        '404':
          description: The product with the given name does not exist.
        '429':
          description: Too many requests, retry later.

  /categories:
    get:
      operationId: categories
      summary: List all categories
      description: List all endoflife.date categories.
      responses:
        '200':
          description: The list of all categories.
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UriListResponse'
        '429':
          description: Too many requests, retry later.

  /categories/{category}:
    get:
      operationId: products_category
      summary: List all products in a category
      description: >
        List all the products referenced on endoflife.date for the given category.
        Only a summary of each product is returned by this endpoint.
      parameters:
        - name: category
          in: path
          description: A category's name.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The list of all products in the given category.
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductListResponse'
        '404':
          description: The category with the given name does not exist.
        '429':
          description: Too many requests, retry later.

  /tags:
    get:
      operationId: tags
      summary: List all tags
      description: List all endoflife.date tags.
      responses:
        '200':
          description: The list of all tags.
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UriListResponse'
        '429':
          description: Too many requests, retry later.

  /tags/{tag}:
    get:
      operationId: products_tag
      summary: List all products with a tag
      description: >
        List all the products referenced on endoflife.date for the given tag.
        Only a summary of each product is returned by this endpoint.
      parameters:
        - name: tag
          in: path
          description: A tag name.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The list of all products having the given tag.
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductListResponse'
        '404':
          description: The tag with the given name does not exist.
        '429':
          description: Too many requests, retry later.

  /identifiers:
    get:
      operationId: retrieve_identifiers
      summary: List all identifiers
      description: <
        Provides an overview of all Identifiers known to Endoflife.date, which can then be queried independently.

        An Identifier is a product identifier, such as a purl, repology or cpe identifier.
      responses:
        '200':
          description: The list of Identifiers.
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RetrieveIdentifiersResponse'
        '429':
          description: Too many requests, retry later.

  /identifiers/{identifier}:
    get:
      operationId: retrieve_identifier
      summary: Retrieve all Products that are identified by the given Identifier.
      description: >
        For a given Identifier (such as a purl, repology or cpe identifier), list all known Products.
      parameters:
        - name: identifier
          in: path
          description: Identifier.
          required: true
          schema:
            type: string
            example: purl
      responses:
        '200':
          description: The list of all Products that are identified by this Identifier.
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RetrieveIdentifierResponse'
        '404':
          description: The identifier with the given name does not exist.
        '429':
          description: Too many requests, retry later.

# Responses must be at the end of the list, contain a schema_version property and be suffixed with
# 'Response' to facilitate maintenance and reading.
components:
  schemas:
    Uri:
      type: object
      description: A link to a resource.
      properties:
        name:
          type: string
          description: Name of the URI.
          example: tags
        uri:
          type: string
          format: uri
          description: URI.
          example: {{ site.url }}/tags/

    Identifier:
      type: object
      description: A product identifier, such as a purl, repology or cpe identifier.
      properties:
        name:
          type: string
          description: Type of the identifier.
          example: cpe
        id:
          type: string
          description: Identifier.
          example: cpe:/o:canonical:ubuntu_linux

    ProductVersion:
      type: object
      description: Information about a product version.
      properties:
        name:
          type: string
          description: Name of the version.
          example: "22.04.2"
        date:
          type: string
          format: date
          description: Release date.
          example: "2022-04-21"
        link:
          type: string
          format: uri
          description: Link to the changelog or release notes.
          example: https://wiki.ubuntu.com/JammyJellyfish/ReleaseNotes/

    ProductRelease:
      type: object
      description: Full information about a product release cycle.
      properties:
        name:
          type: string
          description: Name of the product release cycle.
          example: "22.04"
        codename:
          type: string
          nullable: true
          description: Codename of the product release cycle.
          example: Jammy Jellyfish
        label:
          type: string
          description: Label of the product release cycle.
          example: 22.04 'Jammy Jellyfish' (LTS)
        releaseDate:
          type: string
          format: date
          description: Release date of the release cycle.
          example: "2022-04-21"
        isLts:
          type: boolean
          description: Whether the product release cycle is LTS.
          example: true
        ltsFrom:
          type: string
          format: date
          nullable: true
          description: Start date of the LTS phase for the release cycle.
          example: "2022-04-21"
        isEoas:
          type: boolean
          nullable: true
          description: Whether the active support phase is over for the release cycle.
          example: false
        eoasFrom:
          type: string
          format: date
          nullable: true
          description: End of active support date for the release cycle.
          example: "2024-09-30"
        isEol:
          type: boolean
          nullable: true
          description: Whether the release cycle is EOL.
          example: false
        eolFrom:
          type: string
          format: date
          nullable: true
          description: End of life date for the release cycle.
          example: "2027-04-01"
        isDiscontinued:
          type: boolean
          nullable: true
          description: Whether the release cycle is discontinued (mainly used for hardware).
          example: false
        discontinuedFrom:
          type: string
          format: date
          nullable: true
          description: Discontinuation date for the release cycle (mainly used for hardware).
          example: "2027-04-01"
        isEoes:
          type: boolean
          nullable: true
          description: Whether the extended support phase is over for the release cycle.
          example: true
        eoesFrom:
          type: string
          format: date
          nullable: false
          description: End of extended support date for the release cycle.
          example: "2032-04-09"
        isMaintained:
          type: boolean
          nullable: false
          description: Whether or not this release cycle still have some level of support. This can be any level of support, even extended support.
          example: true
        latest:
          $ref: '#/components/schemas/ProductVersion'

    ProductSummary:
      type: object
      description: Main information about a product.
      properties:
        name:
          type: string
          description: Name of the product.
          example: ubuntu
        label:
          type: string
          description: Label of the product.
          example: Ubuntu
        aliases:
          type: array
          description: Aliases declared for the product (derived from alternate_urls).
          items:
            type: string
          example: [ubuntu-linux]
        category:
          type: string
          description: Category of the product.
          example: os
        tags:
          type: array
          description: Tags associated to the product.
          items:
            type: string
        uri:
          type: string
          format: uri
          description: Link to the full product details.
          example: {{ site.url }}/api/v1/products/ubuntu/

    ProductDetails:
      type: object
      description: Full information about a product.
      properties:
        name:
          type: string
          description: Name of the product.
          example: ubuntu
        label:
          type: string
          description: Label of the product.
          example: Ubuntu
        aliases:
          type: array
          description: Aliases declared for the product (derived from alternate_urls).
          items:
            type: string
        category:
          type: string
          description: Category of the product.
          example: os
        tags:
          type: array
          description: Tags associated to the product.
          items:
            type: string
        # Additional properties (compared to ProductSummary)
        versionCommand:
          type: string
          description: Command that can be used to check the current product version.
          example: lsb_release --release
        identifiers:
          type: array
          description: Known identifiers (purl, repology, cpe...) associated to the product.
          items:
            $ref: '#/components/schemas/Identifier'
        labels:
          type: object
          description: Product labels.
          properties:
            eoas:
              type: string
              nullable: true
              description: Label used to denote the phase before the end of active support of the product.
              example: Hardware & Maintenance
            discontinued:
              type: string
              nullable: true
              description: Label used to denote the discontinuation of the product.
              example: Discontinued
            eol:
              type: string
              nullable: true
              description: Label used to denote the phase before the end of life of the product.
              example: Maintenance & Security Support
            eoes:
              type: string
              nullable: true
              description: Label used to denote the phase before the end of extended support of the product.
              example: Extended Security Maintenance
        links:
          type: object
          description: Product links.
          properties:
            icon:
              type: string
              format: uri
              nullable: true
              description: Link to the product icon (on https://simpleicons.org/).
              example: https://simpleicons.org/icons/ubuntu.svg
            html:
              type: string
              format: uri
              description: Link to the product page on endoflife.date.
              example: https://endoflife.date/ubuntu
            releasePolicy:
              type: string
              format: uri
              nullable: true
              description: Link to the product release policy.
              example: https://wiki.ubuntu.com/Releases
        releases:
          type: array
          description: A list of all product releases.
          items:
            $ref: '#/components/schemas/ProductRelease'

    UriListResponse:
      type: object
      description: A response containing a list of URIs.
      properties:
        schema_version:
          type: string
          description: Version of this schema.
          example: 1.0.0
        total:
          type: integer
          format: int32
          description: Number of uri in the list.
          example: 3
        result:
          type: array
          items:
            $ref: '#/components/schemas/Uri'

    ProductListResponse:
      type: object
      description: A response containing a list of products (summary).
      properties:
        schema_version:
          type: string
          description: Version of this schema.
          example: 1.0.0
        total:
          type: integer
          format: int32
          description: Number of products in the list.
          example: 200
        result:
          type: array
          items:
            $ref: '#/components/schemas/ProductSummary'

    FullProductListResponse:
      type: object
      description: A response containing a list of products (full).
      properties:
        schema_version:
          type: string
          description: Version of this schema.
          example: 1.0.0
        total:
          type: integer
          format: int32
          description: Number of products in the list.
          example: 200
        result:
          type: array
          items:
            $ref: '#/components/schemas/ProductDetails'

    ProductReleaseResponse:
      type: object
      description: A response containing a release cycle.
      properties:
        schema_version:
          type: string
          description: Version of this schema.
          example: 1.0.0
        result:
          $ref: '#/components/schemas/ProductRelease'

    ProductResponse:
      type: object
      description: A response containing a product.
      properties:
        schema_version:
          type: string
          description: Version of this schema.
          example: 1.0.0
        last_modified:
          type: string
          format: date-time
          description: The time this product was last modified.
          example: 2023-03-01T14:05:52+01:00
        result:
          $ref: '#/components/schemas/ProductDetails'

    RetrieveIdentifiersResponse:
      type: object
      description: A response containing all known Identifiers.
      properties:
        schema_version:
          type: string
          description: Version of this schema.
          example: 1.0.0
        last_modified:
          type: string
          format: date-time
          description: The time this product was last modified.
          example: 2023-03-01T14:05:52+01:00
        result:
          type: array
          description: Known identifiers (purl, repology, cpe...) to Endoflife.date.
          items:
            $ref: '#/components/schemas/Identifier'

    RetrieveIdentifierResponse:
      type: object
      description: A response containing all known Products for a given Identifier.
      properties:
        schema_version:
          type: string
          description: Version of this schema.
          example: 1.0.0
        last_modified:
          type: string
          format: date-time
          description: The time this product was last modified.
          example: 2023-03-01T14:05:52+01:00
        result:
          type: array
          description: All known Products, and their corresponding Identifier (i.e. pURL), for a given Identifier.
          items:
            type: object
            properties:
              identifier:
                type: string
                description: Identifier.
                example: cpe:/o:canonical:ubuntu_linux
              product:
                type: string
                description: A product name.
                example: golang
            required:
              - identifier
              - product
