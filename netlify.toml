[build]
  command = """
  bundle exec jekyll build
  """
  publish = "_site/"

[context.deploy-preview]
  command = """
  printf "url: %s" "$DEPLOY_PRIME_URL" > _config_netlify.yml
  bundle exec jekyll build --config _config.yml,_config_netlify.yml
  """

[[plugins]]
package = "netlify-plugin-submit-sitemap"
